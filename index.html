<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Baketball Scoreboard</title>
 <link rel="stylesheet" href="index.css">
 <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>

 <div class="container">

  <div>
   <h3>HOME</h3>
   <p class="points" id="home-points"></p>
   <div class="btn-container">
    <button class="add-btn" onclick="homeAdd1()">+1</button>
    <button class="add-btn" onclick="homeAdd2()">+2</button>
    <button class="add-btn" onclick="homeAdd3()">+3</button>
   </div>
  </div>

  <div>
   <p id="to">:</p>
   <button id="reset" onclick="newGame()">NEW GAME</button>
  </div>

  <div>
   <h3>GUEST</h3>
   <p class="points" id="guest-points"></p>
   <div class="btn-container">
    <button class="add-btn" onclick="guestAdd1()">+1</button>
    <button class="add-btn" onclick="guestAdd2()">+2</button>
    <button class="add-btn" onclick="guestAdd3()">+3</button>
   </div>
  </div>

 </div>
 <script src="index.js"></script>
</body>

</html>
